<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg-color: #18222d;
            --tg-secondary-bg: #1e2c3a;
            --tg-text-color: #e1e3e6;
            --tg-hint-color: #8e9397;
            --tg-link-color: #5dbeff;
            --tg-accent-color: #2ea6ff;
            --tg-accent-hover: #1d8bd9;
            --tg-border-color: #2c3d4f;
            --tg-green: #3bb66b;
            --tg-red: #f36755;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 12px 16px;
            background-color: var(--tg-secondary-bg);
            border-bottom: 1px solid var(--tg-border-color);
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            position: relative;
        }
        
        .container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }
        
        .tabs {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-secondary-bg);
            border-top: 1px solid var(--tg-border-color);
            z-index: 100;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            cursor: pointer;
            font-size: 12px;
            color: var(--tg-hint-color);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tab.active {
            color: var(--tg-accent-color);
        }
        
        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section {
            margin: 16px 0;
        }
        
        .section-title {
            padding: 8px 16px;
            color: var(--tg-hint-color);
            font-size: 14px;
            font-weight: 500;
        }
        
        .list-item {
            padding: 12px 16px;
            background-color: var(--tg-secondary-bg);
            border-bottom: 1px solid var(--tg-border-color);
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .list-item:active {
            background-color: rgba(79, 90, 112, 0.4);
        }
        
        .list-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: var(--tg-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 18px;
        }
        
        .list-item-content {
            flex: 1;
        }
        
        .list-item-title {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .list-item-description {
            font-size: 14px;
            color: var(--tg-hint-color);
        }
        
        .list-item-arrow {
            color: var(--tg-hint-color);
            font-size: 14px;
        }
        
        .profile-header {
            padding: 24px 16px;
            text-align: center;
            background-color: var(--tg-secondary-bg);
            border-bottom: 1px solid var(--tg-border-color);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background-color: var(--tg-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 32px;
            color: white;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .user-username {
            color: var(--tg-hint-color);
            font-size: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            border-bottom: 1px solid var(--tg-border-color);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--tg-hint-color);
        }
        
        .auth-btn {
            background-color: var(--tg-accent-color);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 500;
            width: calc(100% - 32px);
            margin: 16px;
            display: block;
            text-align: center;
            transition: background-color 0.2s;
        }
        
        .auth-btn:active {
            background-color: var(--tg-accent-hover);
        }
        
        @keyframes pointsAdded {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .points-added {
            animation: pointsAdded 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header" id="page-header">WebApp</div>
    
    <div class="container">
        <div id="test1" class="tab-content active">
            <div class="section">
                <div class="section-title">Популярные сайты</div>
                <div class="list-item" onclick="openSite('https://google.com')">
                    <div class="list-item-icon" style="background-color: #4285F4;">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Google</div>
                        <div class="list-item-description">Поисковая система</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="list-item" onclick="openSite('https://youtube.com')">
                    <div class="list-item-icon" style="background-color: #FF0000;">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">YouTube</div>
                        <div class="list-item-description">Видеохостинг</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="list-item" onclick="openSite('https://github.com')">
                    <div class="list-item-icon" style="background-color: #333;">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">GitHub</div>
                        <div class="list-item-description">Платформа для разработчиков</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="test2" class="tab-content">
            <div class="section">
                <div class="section-title">Социальные сети</div>
                <div class="list-item" onclick="openSite('https://twitter.com')">
                    <div class="list-item-icon" style="background-color: #1DA1F2;">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Twitter</div>
                        <div class="list-item-description">Социальная сеть</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="list-item" onclick="openSite('https://linkedin.com')">
                    <div class="list-item-icon" style="background-color: #0077B5;">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">LinkedIn</div>
                        <div class="list-item-description">Профессиональная сеть</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="list-item" onclick="openSite('https://reddit.com')">
                    <div class="list-item-icon" style="background-color: #FF5700;">
                        <i class="fab fa-reddit"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Reddit</div>
                        <div class="list-item-description">Форумы и обсуждения</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-header">
                <div id="user-auth">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name">Загрузка...</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="user-points">0</div>
                    <div class="stat-label">Очки</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="visits-count">0</div>
                    <div class="stat-label">Посещения</div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Действия</div>
                <div class="list-item" onclick="requestAuth()">
                    <div class="list-item-icon" style="background-color: var(--tg-green);">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Авторизация</div>
                        <div class="list-item-description">Войти через Telegram</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab('test1')">
            <div class="tab-icon"><i class="fas fa-globe"></i></div>
            <div>Сайты</div>
        </div>
        <div class="tab" onclick="openTab('test2')">
            <div class="tab-icon"><i class="fas fa-users"></i></div>
            <div>Соцсети</div>
        </div>
        <div class="tab" onclick="openTab('profile')">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>Профиль</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Устанавливаем цветовую схему Telegram
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');
        
        // Проверяем, авторизован ли пользователь
        let user = tg.initDataUnsafe.user;
        let userId = null;
        let visits = 0;
        
        // Инициализация приложения
        function initApp() {
            // Устанавливаем заголовок
            document.getElementById('page-header').textContent = tg.initDataUnsafe.user?.first_name 
                ? `Привет, ${tg.initDataUnsafe.user.first_name}!` 
                : 'Мое приложение';
            
            // Инициализируем пользователя
            initUser();
            
            // Загружаем данные
            loadUserData();
        }
        
        // Инициализация данных пользователя
        function initUser() {
            if (user) {
                // Пользователь авторизован в Telegram
                userId = user.id;
                displayUserProfile();
            } else {
                // Пользователь не авторизован (гость)
                userId = 'guest_' + Math.floor(Math.random() * 1000000);
                displayGuestProfile();
            }
        }
        
        // Отображаем профиль авторизованного пользователя
        function displayUserProfile() {
            const userAuthElement = document.getElementById('user-auth');
            let avatarHtml = '';
            
            if (user.photo_url) {
                avatarHtml = `<img src="${user.photo_url}" alt="Avatar">`;
            } else {
                const initials = (user.first_name ? user.first_name.charAt(0) : '') + 
                                (user.last_name ? user.last_name.charAt(0) : '');
                avatarHtml = initials || '?';
            }
            
            userAuthElement.innerHTML = `
                <div class="user-avatar">${avatarHtml}</div>
                <div class="user-name">${user.first_name || ''} ${user.last_name || ''}</div>
                ${user.username ? `<div class="user-username">@${user.username}</div>` : ''}
            `;
        }
        
        // Отображаем профиль гостя
        function displayGuestProfile() {
            document.getElementById('user-auth').innerHTML = `
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-name">Гость</div>
                <div class="user-username">Авторизуйтесь для сохранения</div>
            `;
        }
        
        // Запрос авторизации
        function requestAuth() {
            tg.showAlert('Для авторизации закройте и откройте приложение через меню бота Telegram');
        }
        
        // Загружаем данные пользователя
        function loadUserData() {
            const points = localStorage.getItem(`userPoints_${userId}`) || 0;
            visits = parseInt(localStorage.getItem(`userVisits_${userId}`)) || 0;
            
            document.getElementById('user-points').textContent = points;
            document.getElementById('visits-count').textContent = visits;
        }
        
        // Сохраняем очки пользователя
        function saveUserPoints(points) {
            localStorage.setItem(`userPoints_${userId}`, points);
            const pointsElement = document.getElementById('user-points');
            pointsElement.textContent = points;
            pointsElement.classList.add('points-added');
            setTimeout(() => {
                pointsElement.classList.remove('points-added');
            }, 300);
        }
        
        // Функция для переключения вкладок
        function openTab(tabId) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем выбранную вкладку
            document.getElementById(tabId).classList.add('active');
            
            // Делаем кнопку активной
            event.currentTarget.classList.add('active');
            
            // Если открываем профиль, обновляем данные
            if (tabId === 'profile') {
                loadUserData();
            }
        }
        
        // Открытие сайта без закрытия приложения
        function openSite(url) {
            // Добавляем очки
            addPoints();
            
            // Увеличиваем счетчик посещений
            visits++;
            localStorage.setItem(`userVisits_${userId}`, visits);
            document.getElementById('visits-count').textContent = visits;
            
            // Открываем ссылку через Telegram WebApp
            tg.openLink(url, { 
                try_instant_view: false,
                instant_view_above_text: false
            });
            
            // Предотвращаем стандартное поведение
            return false;
        }
        
        // Функция для добавления очков
        function addPoints() {
            const currentPoints = parseInt(localStorage.getItem(`userPoints_${userId}`)) || 0;
            const newPoints = currentPoints + 10;
            
            saveUserPoints(newPoints);
            
            // Отправляем данные в Telegram (если нужно)
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'add_points',
                    points: 10,
                    totalPoints: newPoints,
                    userId: userId
                }));
            }
        }
        
        // Инициализируем приложение
        initApp();
    </script>
</body>
</html>
