<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #707579;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #5bc8fb;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
            
            --tg-bg-color: var(--tg-theme-bg-color);
            --tg-text-color: var(--tg-theme-text-color);
            --tg-hint-color: var(--tg-theme-hint-color);
            --tg-link-color: var(--tg-theme-link-color);
            --tg-accent-color: var(--tg-theme-button-color);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color);
            --tg-green: #31b545;
            --tg-red: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            padding-bottom: 60px;
        }
        
        .header {
            padding: 16px;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            background-color: var(--tg-bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-btn {
            background: none;
            border: none;
            color: var(--tg-link-color);
            font-size: 14px;
            cursor: pointer;
        }
        
        .container {
            padding: 0 8px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-weight: 500;
            font-size: 18px;
            padding: 8px 16px;
            color: var(--tg-text-color);
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--tg-bg-color);
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
        }
        
        .list-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .list-item-content {
            flex: 1;
            min-width: 0;
        }
        
        .list-item-title {
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .list-item-description {
            font-size: 13px;
            color: var(--tg-hint-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .list-item-arrow {
            color: var(--tg-hint-color);
            margin-left: 8px;
        }
        
        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: var(--tg-bg-color);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            color: var(--tg-hint-color);
            font-size: 12px;
            cursor: pointer;
        }
        
        .tab.active {
            color: var(--tg-link-color);
        }
        
        .tab i {
            display: block;
            margin-bottom: 4px;
            font-size: 20px;
        }
        
        /* Swiper containers */
        .swiper {
            width: 100%;
            padding: 10px 16px;
        }
        
        .swiper-slide {
            width: auto;
        }
        
        /* Popular Top (3 items) */
        .popular-top-item {
            width: 120px;
            background-color: var(--tg-secondary-bg);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }
        
        .popular-top-logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            border-radius: 10px;
            background-color: var(--tg-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .popular-top-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .popular-top-name {
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        
        .play-btn {
            background-color: var(--tg-accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            width: 100%;
            cursor: pointer;
        }
        
        /* Weekly Offers (1 big item) */
        .weekly-offer-item {
            width: 280px;
            background-color: var(--tg-secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .weekly-offer-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #ddd;
        }
        
        .weekly-offer-footer {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        
        .weekly-offer-logo {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-right: 10px;
            flex-shrink: 0;
            background-color: #ccc;
            object-fit: cover;
        }
        
        .weekly-offer-title {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .weekly-offer-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--tg-accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        /* Top 10 (1 item with rank) */
        .top10-item {
            width: 160px;
            background-color: var(--tg-secondary-bg);
            border-radius: 12px;
            padding: 12px;
            position: relative;
        }
        
        .top10-rank {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--tg-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .top10-logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 8px;
            border-radius: 10px;
            background-color: var(--tg-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .top10-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .top10-name {
            font-weight: 500;
            margin-bottom: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        
        .top10-desc {
            font-size: 12px;
            color: var(--tg-hint-color);
            margin-bottom: 8px;
            text-align: center;
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Section headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
        }
        
        .section-title {
            font-weight: 500;
            color: var(--tg-text-color);
            font-size: 18px;
        }
        
        .section-link {
            color: var(--tg-link-color);
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Admin modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--tg-bg-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-btn {
            background-color: var(--tg-accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .form-btn.delete {
            background-color: var(--tg-red);
        }
        
        .admin-list {
            margin-top: 20px;
        }
        
        .admin-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-list-item:last-child {
            border-bottom: none;
        }
        
        .admin-list-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: var(--tg-link-color);
        }
        
        .admin-list-actions button.delete {
            color: var(--tg-red);
        }
    </style>
</head>
<body>
    <div class="header" id="page-header">
        <span>WebApp</span>
        <button class="admin-btn" id="admin-btn">Админ</button>
    </div>
    
    <div class="container">
        <!-- Main tab -->
        <div id="test1" class="tab-content active">
            <!-- Popular Top (3 items swipable) -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">Народный топ</div>
                    <div class="section-link">Все</div>
                </div>
                <div class="swiper popular-top-swiper">
                    <div class="swiper-wrapper" id="popular-top-container">
                        <!-- Items will be loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Weekly Offers (1 big item swipable) -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">Предложения недели</div>
                    <div class="section-link">Все</div>
                </div>
                <div class="swiper weekly-offer-swiper">
                    <div class="swiper-wrapper" id="weekly-offer-container">
                        <!-- Items will be loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Top 10 (1 item with rank swipable) -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">Топ 10</div>
                    <div class="section-link">Все</div>
                </div>
                <div class="swiper top10-swiper">
                    <div class="swiper-wrapper" id="top10-container">
                        <!-- Items will be loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Popular sites section -->
            <div class="section">
                <div class="section-title">Популярные сайты</div>
                <div id="popular-sites-container">
                    <!-- Items will be loaded dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Other tabs -->
        <div id="test2" class="tab-content">
            <div class="section">
                <div class="section-title">Вторая вкладка</div>
                <div class="list-item">
                    <div class="list-item-icon" style="background-color: #1877F2;">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Facebook</div>
                        <div class="list-item-description">Социальная сеть</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="test3" class="tab-content">
            <div class="section">
                <div class="section-title">Третья вкладка</div>
                <div class="list-item">
                    <div class="list-item-icon" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">Instagram</div>
                        <div class="list-item-description">Фото и видео</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin modal -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Админ панель</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Тип блока:</label>
                <select class="form-select" id="block-type">
                    <option value="popular-top">Народный топ</option>
                    <option value="weekly-offer">Предложения недели</option>
                    <option value="top10">Топ 10</option>
                    <option value="popular-sites">Популярные сайты</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Название:</label>
                <input type="text" class="form-input" id="item-name" placeholder="Название сайта">
            </div>
            
            <div class="form-group">
                <label class="form-label">Описание:</label>
                <input type="text" class="form-input" id="item-desc" placeholder="Описание">
            </div>
            
            <div class="form-group">
                <label class="form-label">Ссылка:</label>
                <input type="url" class="form-input" id="item-url" placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">URL изображения:</label>
                <input type="url" class="form-input" id="item-image" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
                <label class="form-label">URL логотипа:</label>
                <input type="url" class="form-input" id="item-logo" placeholder="https://example.com/logo.png">
            </div>
            
            <div class="form-group">
                <label class="form-label">Цвет фона (если нет изображения):</label>
                <input type="color" class="form-input" id="item-color" value="#4285F4">
            </div>
            
            <div class="form-group">
                <label class="form-label">Рейтинг (для Топ 10):</label>
                <input type="number" class="form-input" id="item-rank" min="1" max="10" value="1">
            </div>
            
            <button class="form-btn" id="add-item">Добавить</button>
            <button class="form-btn delete" id="clear-all">Очистить все</button>
            
            <div class="admin-list" id="items-list">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Tabs navigation -->
    <div class="tabs">
        <div class="tab active" onclick="openTab('test1')">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </div>
        <div class="tab" onclick="openTab('test2')">
            <i class="fas fa-gamepad"></i>
            <span>Игры</span>
        </div>
        <div class="tab" onclick="openTab('test3')">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        
        // Initialize data
        let appData = {
            "popular-top": [],
            "weekly-offer": [],
            "top10": [],
            "popular-sites": []
        };
        
        // Initialize Swipers
        let popularTopSwiper, weeklyOfferSwiper, top10Swiper;
        
        function initApp() {
            tg.expand();
            tg.enableClosingConfirmation();
            
            // Set header color
            document.getElementById('page-header').style.backgroundColor = tg.headerColor;
            
            // Set theme params
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#707579');
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#3390ec');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#5bc8fb');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f4f4f5');
            
            // Load data from localStorage
            loadData();
            
            // Initialize swipers
            initSwipers();
            
            // Render all data
            renderAll();
            
            // Set up event listeners
            setupEventListeners();
        }
        
        function loadData() {
            const savedData = localStorage.getItem('webAppData');
            if (savedData) {
                appData = JSON.parse(savedData);
            } else {
                // Default data
                appData = {
                    "popular-top": [
                        {
                            name: "Google",
                            url: "https://google.com",
                            logo: "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png",
                            color: "#4285F4"
                        },
                        {
                            name: "YouTube",
                            url: "https://youtube.com",
                            logo: "https://www.youtube.com/s/desktop/d743f786/img/favicon_144x144.png",
                            color: "#FF0000"
                        },
                        {
                            name: "GitHub",
                            url: "https://github.com",
                            logo: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                            color: "#333"
                        }
                    ],
                    "weekly-offer": [
                        {
                            name: "Netflix",
                            url: "https://netflix.com",
                            image: "https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/2b5fa429-bee8-4b02-b915-1b91a3f554c6/RU-ru-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg",
                            logo: "https://upload.wikimedia.org/wikipedia/commons/7/77/Netflix_icon.svg",
                            title: "Netflix - Специальное предложение"
                        }
                    ],
                    "top10": [
                        {
                            name: "Google",
                            url: "https://google.com",
                            logo: "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png",
                            color: "#4285F4",
                            desc: "Лучшая поисковая система в мире",
                            rank: 1
                        },
                        {
                            name: "YouTube",
                            url: "https://youtube.com",
                            logo: "https://www.youtube.com/s/desktop/d743f786/img/favicon_144x144.png",
                            color: "#FF0000",
                            desc: "Крупнейший видеохостинг",
                            rank: 2
                        }
                    ],
                    "popular-sites": [
                        {
                            name: "Google",
                            url: "https://google.com",
                            logo: "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png",
                            color: "#4285F4",
                            desc: "Поисковая система"
                        },
                        {
                            name: "YouTube",
                            url: "https://youtube.com",
                            logo: "https://www.youtube.com/s/desktop/d743f786/img/favicon_144x144.png",
                            color: "#FF0000",
                            desc: "Видеохостинг"
                        }
                    ]
                };
                saveData();
            }
        }
        
        function saveData() {
            localStorage.setItem('webAppData', JSON.stringify(appData));
        }
        
        function initSwipers() {
            popularTopSwiper = new Swiper('.popular-top-swiper', {
                slidesPerView: 'auto',
                spaceBetween: 12,
                freeMode: true
            });
            
            weeklyOfferSwiper = new Swiper('.weekly-offer-swiper', {
                slidesPerView: 'auto',
                spaceBetween: 12,
                freeMode: true
            });
            
            top10Swiper = new Swiper('.top10-swiper', {
                slidesPerView: 'auto',
                spaceBetween: 12,
                freeMode: true
            });
        }
        
        function renderAll() {
            renderPopularTop();
            renderWeeklyOffer();
            renderTop10();
            renderPopularSites();
            renderAdminList();
        }
        
        function renderPopularTop() {
            const container = document.getElementById('popular-top-container');
            container.innerHTML = '';
            
            appData['popular-top'].forEach(item => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                slide.innerHTML = `
                    <div class="popular-top-item">
                        <div class="popular-top-logo" style="background-color: ${item.color || '#4285F4'}">
                            ${item.logo ? `<img src="${item.logo}" alt="${item.name}">` : `<i class="fab fa-${item.icon || 'globe'}"></i>`}
                        </div>
                        <div class="popular-top-name">${item.name}</div>
                        <button class="play-btn" onclick="openSite('${item.url}')">Играть</button>
                    </div>
                `;
                
                container.appendChild(slide);
            });
            
            popularTopSwiper.update();
        }
        
        function renderWeeklyOffer() {
            const container = document.getElementById('weekly-offer-container');
            container.innerHTML = '';
            
            appData['weekly-offer'].forEach(item => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                slide.innerHTML = `
                    <div class="weekly-offer-item">
                        <img src="${item.image || 'https://via.placeholder.com/280x150/333/FFFFFF?text=No+Image'}" class="weekly-offer-image" alt="${item.name}">
                        <div class="weekly-offer-footer">
                            <img src="${item.logo || 'https://via.placeholder.com/30x30/333/FFFFFF?text=Logo'}" class="weekly-offer-logo" alt="${item.name}">
                            <div class="weekly-offer-title">${item.title || item.name}</div>
                            <button class="weekly-offer-btn" onclick="openSite('${item.url}')">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(slide);
            });
            
            weeklyOfferSwiper.update();
        }
        
        function renderTop10() {
            const container = document.getElementById('top10-container');
            container.innerHTML = '';
            
            // Sort by rank
            const sortedItems = [...appData['top10']].sort((a, b) => a.rank - b.rank);
            
            sortedItems.forEach(item => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                slide.innerHTML = `
                    <div class="top10-item">
                        <div class="top10-rank">${item.rank}</div>
                        <div class="top10-logo" style="background-color: ${item.color || '#4285F4'}">
                            ${item.logo ? `<img src="${item.logo}" alt="${item.name}">` : `<i class="fab fa-${item.icon || 'globe'}"></i>`}
                        </div>
                        <div class="top10-name">${item.name}</div>
                        <div class="top10-desc">${item.desc || 'Описание отсутствует'}</div>
                        <button class="play-btn" onclick="openSite('${item.url}')">Играть</button>
                    </div>
                `;
                
                container.appendChild(slide);
            });
            
            top10Swiper.update();
        }
        
        function renderPopularSites() {
            const container = document.getElementById('popular-sites-container');
            container.innerHTML = '';
            
            appData['popular-sites'].forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.onclick = () => openSite(item.url);
                
                listItem.innerHTML = `
                    <div class="list-item-icon" style="background-color: ${item.color || '#4285F4'}">
                        ${item.logo ? `<img src="${item.logo}" alt="${item.name}">` : `<i class="fab fa-${item.icon || 'globe'}"></i>`}
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">${item.name}</div>
                        <div class="list-item-description">${item.desc || 'Описание отсутствует'}</div>
                    </div>
                    <div class="list-item-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                `;
                
                container.appendChild(listItem);
            });
        }
        
        function renderAdminList() {
            const container = document.getElementById('items-list');
            container.innerHTML = '';
            
            const blockType = document.getElementById('block-type').value;
            const items = appData[blockType];
            
            items.forEach((item, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'admin-list-item';
                
                listItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong>
                        ${blockType === 'top10' ? ` (Рейтинг: ${item.rank})` : ''}
                    </div>
                    <div class="admin-list-actions">
                        <button onclick="editItem(${index})"><i class="fas fa-edit"></i></button>
                        <button class="delete" onclick="deleteItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                container.appendChild(listItem);
            });
        }
        
        function setupEventListeners() {
            // Admin button
            document.getElementById('admin-btn').addEventListener('click', () => {
                document.getElementById('admin-modal').style.display = 'flex';
            });
            
            // Close modal
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('admin-modal').style.display = 'none';
            });
            
            // Block type change
            document.getElementById('block-type').addEventListener('change', renderAdminList);
            
            // Add item
            document.getElementById('add-item').addEventListener('click', addItem);
            
            // Clear all
            document.getElementById('clear-all').addEventListener('click', clearAll);
        }
        
        function addItem() {
            const blockType = document.getElementById('block-type').value;
            const name = document.getElementById('item-name').value.trim();
            const desc = document.getElementById('item-desc').value.trim();
            const url = document.getElementById('item-url').value.trim();
            const image = document.getElementById('item-image').value.trim();
            const logo = document.getElementById('item-logo').value.trim();
            const color = document.getElementById('item-color').value;
            const rank = parseInt(document.getElementById('item-rank').value);
            
            if (!name || !url) {
                alert('Название и ссылка обязательны!');
                return;
            }
            
            const newItem = {
                name,
                url,
                desc: desc || undefined,
                image: image || undefined,
                logo: logo || undefined,
                color: color || undefined,
                rank: blockType === 'top10' ? (rank || 1) : undefined
            };
            
            appData[blockType].push(newItem);
            saveData();
            renderAll();
            
            // Clear form
            document.getElementById('item-name').value = '';
            document.getElementById('item-desc').value = '';
            document.getElementById('item-url').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-logo').value = '';
        }
        
        function editItem(index) {
            const blockType = document.getElementById('block-type').value;
            const item = appData[blockType][index];
            
            document.getElementById('item-name').value = item.name || '';
            document.getElementById('item-desc').value = item.desc || '';
            document.getElementById('item-url').value = item.url || '';
            document.getElementById('item-image').value = item.image || '';
            document.getElementById('item-logo').value = item.logo || '';
            document.getElementById('item-color').value = item.color || '#4285F4';
            document.getElementById('item-rank').value = item.rank || 1;
            
            // Remove old item
            appData[blockType].splice(index, 1);
            saveData();
            renderAll();
        }
        
        function deleteItem(index) {
            if (confirm('Вы уверены, что хотите удалить этот элемент?')) {
                const blockType = document.getElementById('block-type').value;
                appData[blockType].splice(index, 1);
                saveData();
                renderAll();
            }
        }
        
        function clearAll() {
            const blockType = document.getElementById('block-type').value;
            if (confirm(`Вы уверены, что хотите удалить ВСЕ элементы из раздела "${blockType}"?`)) {
                appData[blockType] = [];
                saveData();
                renderAll();
            }
        }
        
        function openTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
        }
        
        // Function to handle site opening
        function openSite(url) {
            // Prevent default click behavior
            event.stopPropagation();
            
            // Add points logic can be added here
            tg.openLink(url, { 
                try_instant_view: false,
                instant_view_above_text: false
            });
            return false;
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
